    <div class="container"  id="box">
     <div  class="lastp">GPA CALCULATOR</div>
        <br><br>
        <div id="course-wrapper" >
            <form class="key-0">
                <p>
                    <label id="course-row" for="courses">Courses:</label>
                    <label id="credit-row" for="credit-units">Credits :</label>
                    <label id="grade-row" for="grade">Grade:</label>
                </p>
                    
                    <input  type="text"  placeholder="Course Code"  class="courses key-0"  required/>
                    <input  type="number" placeholder="Credit Units" class="credit-units key-0"  value="" required />
                    <select class="grade key-0" required>
                        <option class="grade" value="select"> Select</option>
                        <option class="grade" value="5">A</option>
                        <option class="grade" value="4">B</option>
                        <option class="grade" value="3">C</option>
                        <option class="grade" value="2">D</option>
                        <option class="grade" value="1">E</option>
                        <option class="grade" value="0">F</option>
                    </select>
               
            </form>
        </div>
        <div class="btn">
            
            <button onclick="addCourse()">Add Course</button>
            <button onclick="removeCourse()">Delete Course</button>
            <button onclick="calcCgpa()">Calculate </button>
         </div>
        <div class="lastp">
            <p id="cgpa-calc">Your GPA is:</p>
        </div>
    </div>
